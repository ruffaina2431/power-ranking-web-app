{% extends "base.html" %}
<!-- 
Login Template

This template provides the login form for existing users.
Features:
- Simple two-field login form
- Required field validation
- Secure password field
- Integration with Flask-Login
- Flash message support for errors

Form Fields:
- Email: User's registered email address
- Password: User's password (masked input)

Security Features:
- Password field masking
- CSRF protection via Flask-WTF
- Server-side validation
- Secure password handling

Navigation:
- Submit button for login
- Automatic redirect to protected page after login
- Error messaging for invalid credentials
-->
{% block title %} Login {% endblock %} 
{% block content %} 
<h1>Login</h1> 
<form method="POST">
     
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
    </div>
    
    <br />
    <button type="submit" class="btn btn-primary">Log in</button>
</form>

{% endblock %}
