{% extends "base.html" %}
<!-- 
Login Template

This template provides the login form for existing users.
Features:
- Simple two-field login form
- Required field validation
- Secure password field
- Integration with Flask-Login
- Flash message support for errors

Form Fields:
- Email: User's registered email address
- Password: User's password (masked input)

Security Features:
- Password field masking
- CSRF protection via Flask-WTF
- Server-side validation
- Secure password handling

Navigation:
- Submit button for login
- Automatic redirect to protected page after login
- Error messaging for invalid credentials
-->
{% block title %} Login {% endblock %} 
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-6">
        <div class="card shadow-lg border-0" style="background-color: #1a1a1a; border-radius: 15px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fa fa-sign-in fa-3x text-primary mb-3" aria-hidden="true"></i>
                    <h2 class="card-title text-light">Welcome Back</h2>
                    <p class="text-muted">Sign in to your account</p>
                </div>
                <form method="POST">
                    <div class="form-group">
                        <label for="email" class="text-light">Email Address</label>
                        <input type="email" class="form-control bg-dark text-light border-secondary" id="email" name="email" placeholder="Enter your email" required style="border-radius: 10px;">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-light">Password</label>
                        <input type="password" class="form-control bg-dark text-light border-secondary" id="password" name="password" placeholder="Enter your password" required style="border-radius: 10px;">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-lg w-100" style="border-radius: 10px; background-color: #007bff; border: none;">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
