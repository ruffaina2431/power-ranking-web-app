{% extends "base.html" %}
<!-- 
Sign Up Template

This template provides the user registration form for new users.
Features:
- Form validation for required fields
- Password confirmation
- Email validation
- Bootstrap styling for form elements

Form Fields:
- First Name: User's first name
- Last Name: User's last name
- Email: User's email address (must be unique)
- Password: User's password (minimum 7 characters)
- Confirm Password: Password confirmation

Security Features:
- Client-side validation for required fields
- Password confirmation matching
- Server-side validation via auth.py
-->
{% block title %} Sign up {% endblock %} 
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fa fa-user-plus fa-3x text-success mb-3" aria-hidden="true"></i>
                    <h2 class="card-title">Join the Community</h2>
                    <p class="text-muted">Create your account to get started</p>
                </div>
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password1">Password</label>
                                <input type="password" class="form-control" id="password1" name="password1" placeholder="Create a password" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password2">Confirm Password</label>
                                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success btn-lg w-100">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
