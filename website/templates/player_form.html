{% extends "base.html" %}

{% block title %}{{ action }} Player{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>{{ action }} Player</h3>
                    {% if team %}
                    <p class="mb-0">For Team: {{ team.name }}</p>
                    {% endif %}
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="name">Player Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ player.name if player else '' }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">{{ action }}</button>
                        {% if team %}
                        <a href="{{ url_for('views.team_detail', team_id=team.id) }}" class="btn btn-secondary ml-2">Cancel</a>
                        {% else %}
                        <a href="{{ url_for('views.team_detail', team_id=player.team_id) }}" class="btn btn-secondary ml-2">Cancel</a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
