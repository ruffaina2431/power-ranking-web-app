{% extends "base.html" %}

{% block title %}{{ action }} Tournament{% endblock %}

{% block content %}

<style>
.form-card {
    border: 1px solid #00d4ff;
    box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
    margin-bottom: 20px;
}
.hero-section {
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
    border: 2px solid #00d4ff;
    box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
    position: relative;
    overflow: hidden;
    padding: 20px;
    margin-bottom: 30px;
    color: white;
}
.hero-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="%2300d4ff" opacity="0.1"/></svg>') repeat;
    opacity: 0.1;
}
.btn-glow {
    box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    transition: box-shadow 0.3s ease;
}
.btn-glow:hover {
    box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
}
.form-control:focus {
    border-color: #00d4ff;
    box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
}
</style>

<div class="container-fluid mt-4">
    <div class="hero-section text-center">
        <h1 style="text-shadow: 0 0 10px #00d4ff;">{{ action }} Tournament</h1>
        <p class="lead" style="text-shadow: 0 0 5px #00d4ff;">Create or edit tournament details</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="form-card card">
                <div class="card-header bg-primary text-white">
                    <h2><i class="fa fa-edit mr-2"></i>Tournament Details</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="name"><i class="fa fa-trophy mr-2"></i>Tournament Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ tournament.name if tournament else '' }}" required placeholder="Enter tournament name">
                        </div>
                        <div class="form-group">
                            <label for="game_name"><i class="fa fa-gamepad mr-2"></i>Game Name</label>
                            <input type="text" class="form-control" id="game_name" name="game_name" value="{{ tournament.game_name if tournament else '' }}" required placeholder="e.g., VALORANT, Mobile Legends">
                        </div>
                        <div class="form-group">
                            <label for="location"><i class="fa fa-map-marker mr-2"></i>Location</label>
                            <select class="form-control" id="location" name="location" required>
                                <option value="" disabled selected>Select location</option>
                                <option value="point-a" {% if tournament and tournament.location == 'point-a' %}selected{% endif %}>Point A</option>
                                <option value="point-b" {% if tournament and tournament.location == 'point-b' %}selected{% endif %}>Point B</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date"><i class="fa fa-calendar mr-2"></i>Date</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ tournament.date.strftime('%Y-%m-%d') if tournament else '' }}" required>
                        </div>
                        <div class="form-group">
                            <label for="max_players"><i class="fa fa-users mr-2"></i>Max Players</label>
                            <input type="number" class="form-control" id="max_players" name="max_players" value="{{ tournament.max_players if tournament else '' }}" required min="1" placeholder="Enter maximum number of players">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-glow btn-lg mr-3"><i class="fa fa-save mr-2"></i>{{ action }}</button>
                            <a href="{{ url_for('views.tournaments') }}" class="btn btn-secondary btn-glow btn-lg"><i class="fa fa-times mr-2"></i>Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
