{% extends "base.html" %}
<!-- 
Tournament Form Template

This template provides the form for creating and editing tournaments.
Features:
- Stylized hero section with glowing effects
- Form validation for required fields
- Date and time picker for tournament scheduling
- Game category selection
- Location selection
- Player limit setting

Visual Elements:
- Modern dark theme styling
- Glowing form elements and buttons
- Dynamic hover effects
- Gradient backgrounds with subtle patterns
- Custom form field focus states

Form Fields:
- Tournament Name: Unique identifier for the tournament
- Game Name: Category/game type selection
- Location: Tournament venue selection
- Date and Time: Tournament schedule
- Maximum Players: Team/player limit setting

Form Validation:
- Required field checks
- Date format validation
- Player limit constraints
-->
{% block title %}{{ action }} Tournament{% endblock %}

{% block content %}

<style>
.form-card {
    border: 1px solid #007bff;
    box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
    margin-bottom: 20px;
}
.hero-section {
    background: linear-gradient(135deg, #1e3a5f 0%, #2c5aa0 50%, #1e3a5f 100%);
    border: 2px solid #007bff;
    box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
    position: relative;
    overflow: hidden;
    padding: 20px;
    margin-bottom: 30px;
    color: white;
    border-radius: 10px;
}
.hero-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="%23007bff" opacity="0.1"/></svg>') repeat;
    opacity: 0.1;
}
.btn-glow {
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    transition: box-shadow 0.3s ease;
}
.btn-glow:hover {
    box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
}
</style>

<div class="container-fluid mt-4">
    <div class="hero-section text-center">
        <h1 style="text-shadow: 0 0 10px #007bff;">{{ action }} Tournament</h1>
        <p class="lead" style="text-shadow: 0 0 5px #007bff;">Create or edit tournament details</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="form-card card">
                <div class="card-header bg-primary text-white">
                    <h2><i class="fa fa-edit mr-2"></i>Tournament Details</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="name"><i class="fa fa-trophy mr-2"></i>Tournament Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ tournament.name if tournament else '' }}" required placeholder="Enter tournament name">
                        </div>
                        <div class="form-group">
                            <label for="game_name"><i class="fa fa-gamepad mr-2"></i>Game Name</label>
                            <input type="text" class="form-control" id="game_name" name="game_name" value="{{ tournament.game_name if tournament else '' }}" required placeholder="e.g., VALORANT, Mobile Legends">
                        </div>
                        <div class="form-group">
                            <label for="location"><i class="fa fa-map-marker mr-2"></i>Location</label>
                            <select class="form-control" id="location" name="location" required>
                                <option value="" disabled selected>Select location</option>
                                <option value="kdm-Guadalupe" {% if tournament and tournament.location == 'kdm-Guadalupe' %}selected{% endif %}>KDM Guadalupe</option>
                                <option value="kdm-Caloocan" {% if tournament and tournament.location == 'kdm-Caloocan' %}selected{% endif %}>KDM Caloocan</option>
                                <option value="kdm-Comembo" {% if tournament and tournament.location == 'kdm-Comembo' %}selected{% endif %}>KDM Comembo</option>
                                <option value="kdm-Valenzuela" {% if tournament and tournament.location == 'kdm-Valenzuela' %}selected{% endif %}>KDM Valenzuela</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date"><i class="fa fa-calendar mr-2"></i>Date</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ tournament.date.strftime('%Y-%m-%d') if tournament else '' }}" required>
                        </div>
                        <div class="form-group">
                            <label for="max_players"><i class="fa fa-users mr-2"></i>Max Players</label>
                            <input type="number" class="form-control" id="max_players" name="max_players" value="{{ tournament.max_players if tournament else '' }}" required min="1" placeholder="Enter maximum number of players">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-glow btn-lg mr-3"><i class="fa fa-save mr-2"></i>{{ action }}</button>
                            <a href="{{ url_for('views.tournaments') }}" class="btn btn-secondary btn-glow btn-lg"><i class="fa fa-times mr-2"></i>Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
